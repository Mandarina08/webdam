<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Moderno</title>
    <style>
        /* --- ESTILOS CSS --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 350px;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.6s ease-out;
        }

        /* Clase para la animación de entrada */
        .login-container.show {
            transform: translateY(0);
            opacity: 1;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box; /* Evita que el padding ensanche el input */
            transition: border-color 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #764ba2;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5a3791;
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="login-container" id="loginCard">
    <h2>Iniciar Sesión</h2>
    <form action="/sign_in" method="POST" id="loginForm">
        <div class="form-group">
            <label for="email">Correo / Usuario:</label>
            <input type="text" id="email" name="login" placeholder="Ej: usuario@correo.com" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="passwd" placeholder="••••••••" required>
        </div>

        <button type="submit" id="btnSubmit">Aceptar</button>
    </form>
</div>

<script>
    window.addEventListener('load', () => {
        // Hace que el formulario aparezca suavemente al cargar la página
        const card = document.getElementById('loginCard');
        card.classList.add('show');
    });

    const form = document.getElementById('loginForm');
    const btn = document.getElementById('btnSubmit');

    form.addEventListener('submit', (e) => {
        // Pequeña animación de feedback al hacer click
        btn.innerText = "Cargando...";
        btn.style.opacity = "0.7";
        // Aquí el formulario se enviaría normalmente a /sign_in
    });
</script>

</body>
</html>
